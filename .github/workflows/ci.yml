name: CI (Quality Gate)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Environment
        run: make setup

      - name: Lint with ruff

        run: make lint

      - name: Run Evals
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: make test
